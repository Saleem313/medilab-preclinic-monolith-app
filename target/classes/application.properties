spring.application.name=medilab-morning-preclinic
server.port=8087

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.h2.console.enabled=false
spring.h2.console.path=/h2Console
#spring.datasource.url=jdbc:mem:medilab-vsjit-preclinic
#spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.url=jdbc:mysql://localhost:3306/medilab-monolith-preclinic
spring.datasource.url=jdbc:mysql://medilab-boot-monolithdb-mysql:3306/medilab_monolith_db
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

